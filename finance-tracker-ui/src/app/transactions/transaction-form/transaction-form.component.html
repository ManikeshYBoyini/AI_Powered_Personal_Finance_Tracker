<mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditing ? 'Edit' : 'Add' }} Transaction</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="transactionForm" (ngSubmit)="saveTransaction()">
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" />
          <mat-error *ngIf="transactionForm.get('description')?.hasError('required')">
            Description is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Amount</mat-label>
          <input matInput formControlName="amount" type="number" />
          <mat-error *ngIf="transactionForm.get('amount')?.hasError('required')">
            Amount is required.
          </mat-error>
          <mat-error *ngIf="transactionForm.get('amount')?.hasError('min')">
            Amount must be greater than 0.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Category</mat-label>
          <input matInput formControlName="category" />
          <mat-error *ngIf="transactionForm.get('category')?.hasError('required')">
            Category is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" />
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="transactionForm.get('date')?.hasError('required')">
            Date is required.
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="transactionForm.invalid">
          {{ isEditing ? 'Save' : 'Add' }} Transaction
        </button>
      </form>
    </mat-card-content>
  </mat-card>
