<mat-toolbar color="primary">Transaction History</mat-toolbar>

<div class="container">
  <!-- Button to add a new transaction -->
  <button mat-raised-button color="accent" routerLink="/transactions/new">+ Add Transaction</button>

  <!-- Material Table -->
  <mat-table [dataSource]="transactions" class="mat-elevation-z8">
    
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let t"> {{ t.description }} </mat-cell>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let t"> â‚¹{{ t.amount }} </mat-cell>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let t"> {{ t.category }} </mat-cell>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let t"> {{ t.date | date:'mediumDate' }} </mat-cell>
    </ng-container>

    <!-- Actions Column (Delete Button) -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let t">
        <button mat-icon-button color="warn" (click)="deleteTransaction(t.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Table Header Row -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
    <!-- Table Data Row -->
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
